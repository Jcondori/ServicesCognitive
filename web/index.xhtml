<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:inputText value="#{restController.urlImagen}" placeholder="Url de la Imagen"/>
            <p:commandButton id="btnConsultar" value="Consultar" actionListener="#{restController.consultar()}" update="form"/>
            <br/>
            <spam style="font-size: 50px;">#{restController.resultado}</spam>
            <p:blockUI block="form" trigger="btnConsultar" />
        </h:form>
    </h:body>
</html>

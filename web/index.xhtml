<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:inputText value="#{restController.urlImagen}" placeholder="Url de la Imagen"/>
            <p:commandButton id="btnConsultar" value="Consultar" actionListener="#{restController.consultar()}" update="form"/>
            <br/>
            <spam style="font-size: 50px;">#{restController.resultado}</spam>
            <p:blockUI block="form" trigger="btnConsultar" />
        </h:form>
    </h:body>
</html>
